<!DOCTYPE HTML>

<html>
	<head>
		<title>Statistics</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" />
		<link type="text/css" rel="stylesheet" href="../css/style.css" />
		<script type="application/javascript" src="../front-js/jquery-2.1.3.min.js"></script>
	</head>
	
	<body>
		
		<h3>Statistics Page</h3>
	
		<div id="select_query_div">
			
			<select size="1" name="query" id="query">
				<option selected="selected">Select statistic you want to see</option>
				<option id="taken">Show all taken tests</option>
				<option id="outsiders">Students which didn't take a test</option>
				<option id="losers">Students which took test more than 2 times with less than 50% right answers</option>
			</select>
			
			<div id="date_div">
				<span id="title_date">Select the period of time you want to view:</span><br />
				<span id="from">From</span>
				<span>Year:</span>
				<input type="text" id="from_year" />
				<span>Month:</span>
				<input type="text" id="from_month" />
				<span>Day:</span>
				<input type="text" id="from_day" />
				<span id="to">To</span>
				<span>Year:</span>
				<input type="text" id="to_year" />
				<span>Month:</span>
				<input type="text" id="to_month" />
				<span>Day:</span>
				<input type="text" id="to_day" />
			</div>
			
			<div id="query_message"></div>
			
		</div>
		
		
		<div id="query_results">
			
			<table id="query_result_table">
				
			</table>
			
		</div>
	
	<script type="application/javascript" src="../front-js/statistics-requests.js"></script>	
	</body>
	
</html>
